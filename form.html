<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="author" content="Anna Karpova">
    <meta name="description" content="Product Review Form">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <div class="form-group">
                <label for="productName">Product Name:</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product...</option>
                </select>
            </div>
            <div class="form-group">
                <label>Overall Rating:</label>
                <div class="simple-circle-stars">
                    <div class="star-option">
                        <input type="radio" id="sc1" name="rating" value="1" required>
                        <label for="sc1">
                            <span class="stars">‚òÖ</span>
                            <span class="circle"></span>
                        </label>
                    </div>

                    <div class="star-option">
                        <input type="radio" id="sc2" name="rating" value="2">
                        <label for="sc2">
                            <span class="stars">‚òÖ‚òÖ</span>
                            <span class="circle"></span>
                        </label>
                    </div>

                    <div class="star-option">
                        <input type="radio" id="sc3" name="rating" value="3">
                        <label for="sc3">
                            <span class="stars">‚òÖ‚òÖ‚òÖ</span>
                            <span class="circle"></span>
                        </label>
                    </div>

                    <div class="star-option">
                        <input type="radio" id="sc4" name="rating" value="4">
                        <label for="sc4">
                            <span class="stars">‚òÖ‚òÖ‚òÖ‚òÖ</span>
                            <span class="circle"></span>
                        </label>
                    </div>

                    <div class="star-option">
                        <input type="radio" id="sc5" name="rating" value="5">
                        <label for="sc5">
                            <span class="stars">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</span>
                            <span class="circle"></span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="installDate">Date of Installation:</label>
                <input type="date" id="installDate" name="installDate" required>
            </div>

            <div class="form-group">
                <label>Which features did you find useful in the product?</label>
                <label class="instruction"><em>(Check all that apply)</em></label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="feature1" name="features" value="ease-of-use">
                        <label for="feature1">Easy to Use</label>
                    </div>

                    <div class="checkbox-item">
                        <input type="checkbox" id="feature2" name="features" value="performance">
                        <label for="feature2">Good Performance</label>
                    </div>

                    <div class="checkbox-item">
                        <input type="checkbox" id="feature3" name="features" value="design">
                        <label for="feature3">Nice Design</label>
                    </div>

                    <div class="checkbox-item">
                        <input type="checkbox" id="feature4" name="features" value="value">
                        <label for="feature4">Good Value</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="writtenReview">Written Review (optional):</label>
                <textarea id="writtenReview" name="writtenReview" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="userName">Your Name (optional):</label>
                <input type="text" id="userName" name="userName">
            </div>

            <div class="form-group">
                <input type="submit" value="Post Review">
            </div>
        </form>
    </main>

</body>

</html>
